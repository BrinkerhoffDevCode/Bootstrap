<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Estilos dos Botões</h2>
  <button type="button" class="btn">Basico</button>
  <button type="button" class="btn btn-primary">Primario</button>
  <button type="button" class="btn btn-secondary">Segundário</button>
  <button type="button" class="btn btn-success">Sucesso</button>
  <button type="button" class="btn btn-info">Infomações</button>
  <button type="button" class="btn btn-warning">Atento</button>
  <button type="button" class="btn btn-danger">Perigoso</button>
  <button type="button" class="btn btn-dark">Escuro</button>
  <button type="button" class="btn btn-light">Luzes</button>

</body>
</html>
